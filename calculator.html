                function recieveNumber(n){
                    console.log(n , 'received value from numbers');

                        calculatorDisplay.innerText = n
                        awaitingNextValue = false
                    }else{
                    let oldDisplay = calculatorDisplay.innerText
                    console.log(oldDisplay);
                    if(oldDisplay==0){
                        calculatorDisplay.innerText= n
                    }
                    else{
                        calculatorDisplay.innerText = calculatorDisplay.innerText + n
                    }
                    }

                }


                function recieveOperator(op){
                    console.log(op, 'recived op');
                    let cValue = +calculatorDisplay.innerText

                    if(firstValue==0){
                    firstValue = cValue
                    }else{
                        // console.log('esle op');

                                let sum = firstValue + cValue
                                calculatorDisplay.innerText =  sum
                                console.log(sum , 'sum');
                            }
                            else if( operatorValue == '-'){
                                let mughis = firstValue - cValue
                                calculatorDisplay.innerText = mughis
                                console.log(mughis, "some");
                            }
                            else if (operatorValue == "*") {
                                let multi = firstValue * cValue
                                calculatorDisplay.innerText = multi
                                console.log(multi, "multi");
                            }
                            else if (operatorValue == "/") {
                                let devide = firstValue / cValue
                                calculatorDisplay.innerText = devide
                                console.log(devide, "devide");
                                
                            }
                            // calculatorDisplay.innerText = 
                            firstValue = +calculatorDisplay.innerText

                    }


                    awaitingNextValue = true
                    operatorValue = op
                }
